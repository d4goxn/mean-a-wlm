<div class="row-fluid">
  <h1 class="offset1 span10">Water Level Manager</h1>
</div>
<div class="row-fluid">
  <p class="offset1 span10">The water level is <span ng-bind="level"></span></p>
</div>
<div class="row-fluid">
  <span class="offset1 span4" ng-bind="action"></span>
  <button class="offset1 span4" ng-show="canFill" ng-click="startFill">Fill</button>
  <button class="offset1 span4" ng-show="canCancel" ng-click="cancelFill">Cancel</button>
</div>
<div class="row-fluid">
  <ul class="offset1 span10">
    <li ng-repeat="event in events">
      <span ng-bind="event.time"></span>
      <span ng-bind="event.message"></span>
    </li>
  </ul>
</div>
